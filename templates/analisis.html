<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Análisis Avanzado</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background-color: #f5f7fa;
        }
        .titulo {
            font-size: 2rem;
            font-weight: bold;
            color: #0d47a1;
        }
        .card-header {
            background-color: #0d47a1 !important;
            color: white;
        }
    </style>
</head>

<body class="p-4">

<div class="container">

    <div class="text-center mb-4">
        <h1 class="titulo">Análisis Avanzado</h1>
        <a href="/dashboard" class="btn btn-secondary mt-2">Volver al Dashboard</a>
    </div>

    <!-- ========================
         FILTROS
    ========================== -->
    <div class="card mb-4">
        <div class="card-header">Filtros</div>
        <div class="card-body">
            <form>

                <div class="row mb-3">
                    <div class="col-md-3">
                        <label>EAN</label>
                        <select class="form-control">
                            <option value="">Todos</option>
                            {% for e in filtros.ean %}
                                <option>{{e}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label>Producto</label>
                        <select class="form-control">
                            <option value="">Todos</option>
                            {% for p in filtros.descripcion %}
                                <option>{{p}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label>Proveedor</label>
                        <select class="form-control">
                            <option value="">Todos</option>
                            {% for p in filtros.proveedor %}
                                <option>{{p}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label>Mes</label>
                        <select class="form-control">
                            <option value="">Todos</option>
                            {% for m in filtros.mes %}
                                <option>{{m}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-3">
                        <label>Tienda</label>
                        <select class="form-control">
                            <option value="">Todas</option>
                            {% for t in filtros.tienda %}
                                <option>{{t}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label>Calidad</label>
                        <select class="form-control">
                            <option value="">Todas</option>
                            {% for c in filtros.calidad %}
                                <option>{{c}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label>Sub Tipo Caso</label>
                        <select class="form-control">
                            <option value="">Todos</option>
                            {% for s in filtros.subtipo %}
                                <option>{{s}}</option>
                            {% endfor %}
                        </select>
                    </div>

                </div>

                <button class="btn btn-primary">Aplicar filtros</button>
                <a href="/analisis" class="btn btn-danger">Resetear</a>

            </form>
        </div>
    </div>

    <!-- ========================
         TOP 1: Productos
    ========================== -->
    <div class="card mb-4">
        <div class="card-header">Top 10 Productos más reclamados</div>
        <div class="card-body">
            <canvas id="topProd"></canvas>
        </div>
    </div>

    <!-- ========================
         TOP 2: Proveedores
    ========================== -->
    <div class="card mb-4">
        <div class="card-header">Top 10 Proveedores con más reclamos</div>
        <div class="card-body">
            <canvas id="topProv"></canvas>
        </div>
    </div>

    <!-- ========================
         TOP 3: Reclamos por Mes
    ========================== -->
    <div class="card mb-4">
        <div class="card-header">Reclamos por Mes</div>
        <div class="card-body">
            <canvas id="reclamosMes"></canvas>
        </div>
    </div>

    <!-- ========================
         TOP 4: Subtipo más frecuente
    ========================== -->
    <div class="card mb-4">
        <div class="card-header">Sub Tipos de Caso más frecuentes</div>
        <div class="card-body">
            <canvas id="subtipo"></canvas>
        </div>
    </div>

</div>

<script>
    new Chart(document.getElementById("topProd"), {
        type: "bar",
        data: {
            labels: {{ top_prod.index | list }},
            datasets: [{
                label: "Cantidad",
                data: {{ top_prod.values | list }},
                backgroundColor: "rgba(13,71,161,0.6)"
            }]
        }
    });

    new Chart(document.getElementById("topProv"), {
        type: "bar",
        data: {
            labels: {{ top_prov.index | list }},
            datasets: [{
                label: "Cantidad",
                data: {{ top_prov.values | list }},
                backgroundColor: "rgba(183,28,28,0.6)"
            }]
        }
    });

    new Chart(document.getElementById("reclamosMes"), {
        type: "line",
        data: {
            labels: {{ reclamos_mes.index | list }},
            datasets: [{
                label: "Reclamos",
                data: {{ reclamos_mes.values | list }},
                borderColor: "rgba(13,71,161,0.8)",
                fill: false
            }]
        }
    });

    new Chart(document.getElementById("subtipo"), {
        type: "bar",
        data: {
            labels: {{ subtipos.index | list }},
            datasets: [{
                label: "Cantidad",
                data: {{ subtipos.values | list }},
                backgroundColor: "rgba(0,121,107,0.6)"
            }]
        }
    });
</script>

</body>
</html>
